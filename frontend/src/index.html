<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotesRepo - Share and Learn Together</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #2c3e50;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background-color: #2c3e50;
      padding: 1.5rem 3rem;
      width: 100%;
      display: flex;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      transition: all 0.3s ease-in-out;
    }

    .nav-content {
      max-width: 1400px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .nav-links .login-btn {
      background-color: #3498db;
    }

    .nav-links .signup-btn {
      background-color: #e74c3c;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    /* Sticky Navbar Effect */
    .navbar.scrolled {
      background-color: #1a252f;
      padding: 1rem 3rem;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: url('/hero-bg.jpg') center/cover no-repeat;
      padding: 5rem 2rem;
    }

    .hero-content {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.95);
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease-in-out;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .hero p {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .cta-btn {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      text-decoration: none;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn-primary {
      background-color: #3498db;
    }

    .btn-primary:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .nav-links {
        gap: 1rem;
      }

      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 768px) {
      .nav-content {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .hero-content {
        padding: 2rem;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .nav-links {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="nav-content">
      <a href="/" class="logo">NotesRepo</a>
      <div class="nav-links">
        <a href="#features">Features</a>
        <a href="#how-it-works">How It Works</a>
        <a href="login.html" class="login-btn">Login</a>
        <a href="signup.html" class="signup-btn">Sign Up</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Share Knowledge, Empower Learning</h1>
      <p>Join our community of students and teachers to share and access quality educational resources.</p>
      <a href="signup.html" class="cta-btn btn-primary">Get Started</a>
    </div>
  </section>

  <script>
    // Sticky Navbar Effect
    window.addEventListener("scroll", function () {
      const navbar = document.getElementById("navbar");
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-Repo App - Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: bgPulse 10s infinite alternate;
            /* Improved scrolling for desktop */
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* Focus styles for keyboard navigation - desktop accessibility */
        :focus {
            outline: 3px solid #fff;
            outline-offset: 2px;
        }

        .dashboard {
            width: 100%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 25px;
            animation: fadeIn 1s ease-out;
            /* Better height handling for desktop */
            min-height: calc(100vh - 40px);
            align-items: start;
        }

        /* Profile Card */
        .profile-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slideInLeft 0.8s ease-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
            /* Sticky positioning for desktop */
            position: sticky;
            top: 20px;
        }

        .profile-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #6e8efb, #a777e3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            border: 5px solid #fff;
            animation: bounceIn 1s ease-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-logo:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .profile-card h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
            animation: fadeInUp 0.8s ease-out both;
        }

        .profile-card p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 25px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .student-info {
            background: rgba(110, 142, 251, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .student-info p {
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .student-info p:last-child {
            margin-bottom: 0;
        }

        .student-info i {
            margin-right: 10px;
            color: #6e8efb;
            font-size: 1.1rem;
        }

        /* Notes Section */
        .notes-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: slideInRight 0.8s ease-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* Better height handling for desktop */
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            animation: fadeInDown 0.8s ease-out;
            /* Improved layout for desktop */
            flex-wrap: wrap;
            gap: 15px;
        }

        .notes-section h2 {
            font-size: 2rem;
            color: #333;
            animation: fadeInDown 0.8s ease-out;
        }

        /* Search bar - desktop enhancement */
        .search-container {
            position: relative;
            flex-grow: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            border-radius: 30px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: white;
        }

        .search-input:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6e8efb;
            font-size: 1.2rem;
        }

        .notes-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-out 0.2s both;
            /* Better wrapping for desktop */
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            background: rgba(110, 142, 251, 0.2);
            border: none;
            border-radius: 30px;
            color: #555;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(45deg, #6e8efb, #a777e3);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.3);
        }

        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
            /* Better height for desktop */
            flex-grow: 1;
            max-height: calc(100vh - 200px);
        }

        /* Desktop-specific scrollbar styling */
        .notes-list::-webkit-scrollbar {
            width: 8px;
            background: transparent;
        }

        .notes-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: rgba(110, 142, 251, 0.5);
            border-radius: 10px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: rgba(110, 142, 251, 0.8);
        }

        .note-item {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideInUp 0.6s ease-out var(--delay);
            border-left: 5px solid #6e8efb;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            /* Better desktop interaction */
            cursor: pointer;
        }

        .note-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Keyboard focus for accessibility */
        .note-item:focus-within {
            outline: 3px solid #6e8efb;
            outline-offset: 2px;
        }

        .note-info {
            flex: 1;
        }

        .note-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            animation: fadeIn 0.5s ease-out;
        }

        .note-details {
            font-size: 0.9rem;
            color: #666;
            display: flex;
            gap: 20px;
            /* Better wrapping for desktop */
            flex-wrap: wrap;
        }

        .note-category {
            background: rgba(110, 142, 251, 0.2);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #6e8efb;
        }

        .note-actions {
            display: flex;
            gap: 10px;
            /* Better wrapping for desktop */
            flex-wrap: wrap;
        }

        .note-btn {
            padding: 10px 15px;
            background: linear-gradient(45deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 5px 10px rgba(110, 142, 251, 0.2);
        }

        .note-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(110, 142, 251,.3);
        }

        /* Keyboard focus for accessibility */
        .note-btn:focus {
            outline: 3px solid #fff;
            outline-offset: 2px;
        }

        .note-btn i {
            font-size: 1.1rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #888;
            animation: fadeIn 1s ease-out;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ccc;
        }

        /* Modal - Enhanced for desktop */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px; /* Wider for desktop */
            animation: zoomIn 0.4s ease-out;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            /* Better desktop scrolling */
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
            animation: fadeInUp 0.4s ease-out both;
        }

        /* Close button - better positioning for desktop */
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #888;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .close-modal:hover {
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr 2fr;
            }
        }

        @media (max-width: 992px) {
            .dashboard {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .profile-card {
                position: static;
            }
            
            .notes-section {
                min-height: auto;
            }
            
            .notes-list {
                max-height: 600px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .notes-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-container {
                max-width: 100%;
                width: 100%;
            }
            
            .notes-filters {
                width: 100%;
                overflow-x: auto;
                padding-bottom: 10px;
                flex-wrap: nowrap;
            }
            
            .note-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .note-actions {
                margin-top: 15px;
                width: 100%;
                justify-content: flex-end;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes bgPulse {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add auth script -->
    <script src="/js/auth.js"></script>
    <script>
        // Check authorization on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Add a token from localStorage to the query string for server validation
            const token = localStorage.getItem('jwt');
            if (token) {
                // Add Authorization header to subsequent requests
                const headers = new Headers();
                headers.append('Authorization', `Bearer ${token}`);
                
                // Make a fetch request to current page with Authorization header
                fetch(window.location.pathname, {
                    headers: headers,
                    credentials: 'include'
                }).catch(error => {
                    console.error('Error validating token:', error);
                });
            }
            
            checkAuth('student');
            fetchUserData();
            fetchNotes();
        });

        // Fetch user data
        async function fetchUserData() {
            try {
                const token = localStorage.getItem('jwt');
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }
                
                const userData = await response.json();
                const userName = userData.username || 'Student';
                
                // Update UI with user data
                document.getElementById('username').textContent = userName;
                document.getElementById('email').textContent = userData.email || 'student@example.com';
                document.getElementById('profileLogo').textContent = 
                    userData.username ? userData.username.substring(0, 2).toUpperCase() : 'S';
                
                // Update student info with personalized message
                document.querySelector('.student-info p:first-child i').nextSibling.textContent = ` Welcome, ${userName}!`;
                
            } catch (error) {
                console.error('Error fetching user data:', error);
                console.log('Failed to load user profile');
            }
        }

        // Fetch notes from the server
        async function fetchNotes() {
            try {
                const token = localStorage.getItem('jwt');
                const response = await fetch('/api/notes/user-notes', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch notes');
                }
                
                const notes = await response.json();
                displayNotes(notes);
            } catch (error) {
                console.error('Error fetching notes:', error);
                const notesList = document.getElementById('notes-list');
                notesList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book"></i>
                        <p>Couldn't load notes. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Display notes in the UI
        function displayNotes(notes) {
            const notesList = document.getElementById('notes-list');
            
            if (notes.length === 0) {
                notesList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book"></i>
                        <p>No notes available yet. Check back later!</p>
                    </div>
                `;
                return;
            }
            
            notesList.innerHTML = '';
            notes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item';
                noteElement.style = `--delay: ${index * 0.1}s`;
                
                noteElement.innerHTML = `
                    <div class="note-info">
                        <div class="note-title">${note.title}</div>
                        <div class="note-details">
                            <span>By: ${note.teacher || 'Teacher'}</span>
                            <span>Date: ${new Date(note.uploadDate).toLocaleDateString()}</span>
                            <span class="note-category">${note.category}</span>
                        </div>
                    </div>
                    <div class="note-actions">
                        <button class="note-btn view-btn" data-id="${note._id}" onclick="viewNote('${note._id}')">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button class="note-btn download-btn" data-id="${note._id}" onclick="downloadNote('${note._id}')">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                `;
                
                notesList.appendChild(noteElement);
            });
        }

        // Filter notes by category
        function filterNotes(category) {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => btn.classList.remove('active'));
            
            const clickedButton = document.querySelector(`.filter-btn[data-category="${category}"]`);
            if (clickedButton) {
                clickedButton.classList.add('active');
            }
            
            // Implement the filtering logic
            // This would involve fetching notes with the category filter or filtering the existing notes
        }

        // View note details
        function viewNote(noteId) {
            const modal = document.getElementById('noteModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            const modalDownload = document.getElementById('modalDownload');
            
            // Fetch note details or use already fetched data
            // For demonstration, we'll use placeholder data
            modalTitle.textContent = "Note Title"; // Replace with actual note title
            modalDescription.textContent = "Note description will appear here."; // Replace with actual description
            modalDownload.href = `/api/notes/download/${noteId}`; // Use actual download endpoint
            
            modal.style.display = 'flex';
        }

        // Download note
        function downloadNote(noteId) {
            window.location.href = `/api/notes/download/${noteId}`;
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('noteModal');
            modal.style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="dashboard">
        <!-- Profile Card -->
        <div class="profile-card">
            <div class="profile-logo" id="profileLogo"></div>
            <h2 id="username">Student Name</h2>
            <p id="email">student@example.com</p>
            
            <div class="student-info">
                <p><i class="fas fa-graduation-cap"></i> Student Dashboard</p>
                <p><i class="fas fa-book"></i> Access study materials</p>
                <p><i class="fas fa-download"></i> Download notes</p>
            </div>
        </div>

        <!-- Notes Section -->
        <div class="notes-section">
            <div class="notes-header">
                <h2>Study Materials</h2>
                
                <!-- Search Bar - New for desktop -->
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search notes..." aria-label="Search notes">
                </div>
            </div>
            
            <div class="notes-filters">
                <button class="filter-btn active" data-category="all" onclick="filterNotes('all')">All</button>
                <button class="filter-btn" data-category="Mathematics" onclick="filterNotes('Mathematics')">Mathematics</button>
                <button class="filter-btn" data-category="Science" onclick="filterNotes('Science')">Science</button>
                <button class="filter-btn" data-category="History" onclick="filterNotes('History')">History</button>
                <button class="filter-btn" data-category="Literature" onclick="filterNotes('Literature')">Literature</button>
            </div>
            
            <div class="notes-list" id="notes-list">
                <!-- Notes will be loaded here dynamically -->
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading notes...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Note Detail Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()"><i class="fas fa-times"></i></span>
            <h3 id="modalTitle">Note Title</h3>
            <p id="modalDescription">Note description will appear here.</p>
            <a href="#" id="modalDownload" class="note-btn">
                <i class="fas fa-download"></i> Download Note
            </a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Notes Repo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #f97316;
            --primary-light: #fb923c;
            --secondary-color: #facc15;
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --background-color: #fff7ed;
            --background-gradient-1: #ffedd5;
            --background-gradient-2: #fef9c3;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #fed7aa;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background-gradient-1) 0%, var(--background-gradient-2) 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(249, 115, 22, 0.07) 0%, transparent 50%),
                        radial-gradient(circle at bottom left, rgba(250, 204, 21, 0.07) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .admin-dashboard {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--card-background);
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
        }

        .dashboard-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s ease infinite;
        }

        .logout-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(to right, var(--danger-color), #dc2626);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            position: relative;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tabs-container {
            background: var(--card-background);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .tabs-header {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .tab-button {
            font-size: 1.1rem;
            padding: 1rem 2rem;
            border: none;
            background: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            font-weight: 500;
        }

        .tab-button:hover {
            color: var(--primary-color);
        }

        .tab-button.active {
            color: var(--primary-color);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px;
        }

        .user-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
        }

        .user-table th {
            background: var(--background-color);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border-color);
        }

        .user-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }

        .user-table tbody tr:hover td {
            background-color: var(--background-gradient-1);
        }

        .notes-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .notes-list li {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }

        .notes-list li:hover {
            background-color: var(--background-gradient-1);
        }

        .note-date {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .connection-status {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .connection-status.connected {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success-color);
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes gradientText {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Tab Content Styles */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-dashboard {
                padding: 1rem;
            }

            .stats-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }

            .tabs-header {
                flex-direction: column;
                align-items: stretch;
            }

            .tab-button {
                width: 100%;
                text-align: center;
            }
        }

        /* Greeting Message Styles */
        .greeting-container {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 2.5rem;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .greeting-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            animation: float 3s ease-in-out infinite;
        }

        .greeting-content {
            flex-grow: 1;
        }

        .greeting-message {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .greeting-submessage {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .greeting-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="admin-dashboard">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
            <div class="connection-status"></div>
        </div>

        <div class="greeting-container">
            <i class="fas fa-handshake greeting-icon"></i>
            <div class="greeting-content">
                <h2 class="greeting-message">Welcome, Admin!</h2>
                <p class="greeting-submessage">Keep up the good work !</p>
            </div>
        </div>

        <div class="stats-container" id="statsSection">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTeachers">0</div>
                <div class="stat-label">Teachers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalNotes">0</div>
                <div class="stat-label">Notes Uploaded</div>
            </div>
        </div>

        <div class="tabs-container" id="detailsSection">
            <div class="tabs-header">
                <button class="tab-button active" onclick="switchTab('teachers')">
                    <i class="fas fa-chalkboard-teacher"></i> Teacher Details
                </button>
                <button class="tab-button" onclick="switchTab('students')">
                    <i class="fas fa-user-graduate"></i> Student Details
                </button>
            </div>

            <div id="teachersTab" class="tab-content active">
                <table class="user-table" id="teacherTable">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Notes Uploaded</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="studentsTab" class="tab-content">
                <table class="user-table" id="studentTable">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Username</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Logout function - moved outside DOMContentLoaded
        async function logout() {
            try {
                // Clear admin authentication
                sessionStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminToken');
                
                // Redirect to admin login page
                window.location.href = 'admin-login.html';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Error during logout. Please try again.');
            }
        }

        // Tab switching function
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`.tab-button[onclick*="${tabName}"]`).classList.add('active');

            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Show selected tab
            const activeTab = document.getElementById(`${tabName}Tab`);
            activeTab.classList.add('active');
        }

        // Check admin authentication
        document.addEventListener('DOMContentLoaded', function() {
            if (!sessionStorage.getItem('adminLoggedIn')) {
                window.location.href = 'admin-login.html';
                return;
            }

            // Update greeting based on time of day
            const greetingMessage = document.querySelector('.greeting-message');
            const greetingIcon = document.querySelector('.greeting-icon');
            const hour = new Date().getHours();
            
            let greeting;
            let icon;
            
            if (hour >= 5 && hour < 12) {
                greeting = 'Good Morning, Admin!';
                icon = 'fa-sun';
            } else if (hour >= 12 && hour < 17) {
                greeting = 'Good Afternoon, Admin!';
                icon = 'fa-cloud-sun';
            } else {
                greeting = 'Good Evening, Admin!';
                icon = 'fa-moon';
            }
            
            greetingMessage.textContent = greeting;
            greetingIcon.className = `fas ${icon} greeting-icon`;

            // WebSocket connection
            let ws;
            let reconnectAttempts = 0;
            const maxReconnectAttempts = 5;

            function connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}`;
                
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('Connected to WebSocket');
                    reconnectAttempts = 0;
                    
                    // Show connected status
                    const statusElement = document.createElement('div');
                    statusElement.className = 'connection-status connected';
                    statusElement.textContent = 'ðŸŸ¢ Live';
                    document.querySelector('.connection-status').appendChild(statusElement);
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    updateDashboard(data);
                };

                ws.onclose = () => {
                    console.log('WebSocket connection closed');
                    
                    // Show disconnected status
                    const statusElement = document.querySelector('.connection-status');
                    if (statusElement) {
                        statusElement.className = 'connection-status disconnected';
                        statusElement.textContent = 'ðŸ”´ Offline';
                    }

                    // Attempt to reconnect
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        setTimeout(connectWebSocket, 3000);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
            }

            // Update dashboard with new data
            function updateDashboard(data) {
                try {
                    // Check if there's an error in the response
                    if (data.error) {
                        console.error('Server error:', data.message);
                        showError(data.message);
                        return;
                    }

                    // Update statistics with animation
                    updateStatWithAnimation('totalUsers', data.totalUsers);
                    updateStatWithAnimation('totalTeachers', data.totalTeachers);
                    updateStatWithAnimation('totalStudents', data.totalStudents);
                    updateStatWithAnimation('totalNotes', data.totalNotes);

                    // Update teacher table
                    const teacherTableBody = document.querySelector('#teacherTable tbody');
                    teacherTableBody.innerHTML = data.teachers.map(teacher => `
                        <tr data-id="${teacher._id}">
                            <td>${escapeHtml(teacher.fullName)}</td>
                            <td>${escapeHtml(teacher.username)}</td>
                            <td>${escapeHtml(teacher.email)}</td>
                            <td>
                                <ul class="notes-list">
                                    ${teacher.notes.map(note => `
                                        <li data-note-id="${note._id}">
                                            ${escapeHtml(note.title)}
                                            <small class="note-date">${formatDate(note.uploadDate)}</small>
                                        </li>
                                    `).join('')}
                                    ${teacher.notes.length === 0 ? '<li class="no-notes">No notes uploaded</li>' : ''}
                                </ul>
                            </td>
                        </tr>
                    `).join('');

                    // Update student table
                    const studentTableBody = document.querySelector('#studentTable tbody');
                    studentTableBody.innerHTML = data.students.map(student => `
                        <tr data-id="${student._id}">
                            <td>${escapeHtml(student.fullName)}</td>
                            <td>${escapeHtml(student.username)}</td>
                            <td>${escapeHtml(student.email)}</td>
                        </tr>
                    `).join('');

                    // Hide any error messages
                    hideError();
                } catch (error) {
                    console.error('Error updating dashboard:', error);
                    showError('Error updating dashboard data');
                }
            }

            // Helper function to animate stat updates
            function updateStatWithAnimation(elementId, newValue) {
                const element = document.getElementById(elementId);
                const currentValue = parseInt(element.textContent);
                const diff = newValue - currentValue;
                const steps = 20;
                const stepValue = diff / steps;
                let currentStep = 0;

                const animate = () => {
                    if (currentStep < steps) {
                        const value = Math.round(currentValue + (stepValue * currentStep));
                        element.textContent = value;
                        currentStep++;
                        requestAnimationFrame(animate);
                    } else {
                        element.textContent = newValue;
                    }
                };

                animate();
            }

            // Helper function to escape HTML
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // Helper function to format date
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }

            // Error handling functions
            function showError(message) {
                let errorDiv = document.querySelector('.error-message');
                if (!errorDiv) {
                    errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    document.querySelector('.dashboard-header').appendChild(errorDiv);
                }
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            function hideError() {
                const errorDiv = document.querySelector('.error-message');
                if (errorDiv) {
                    errorDiv.style.display = 'none';
                }
            }

            // Initialize WebSocket connection
            connectWebSocket();
        });
    </script>
</body>
</html>
